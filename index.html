<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <title>Frontend Mentor | Results summary component</title>
        <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <section class="component">
            <section class="result">
                <h2>Your Result</h2>
                <p class="your-score">
                    <span id="big-score">76</span>
                    <span id="max-score">of 100</span>
                </p>
                <h1>Great</h1>
                <h3>You scored higher than 65% of the people who have taken these tests.</h3>
            </section>
            <section class="summary">
            <h2>Summary</h2>
                <ul>
                    <li class="reaction"><span><img src="./assets/images/icon-reaction.svg"> Reaction</span> <span class="score"><b>80</b><span>/ 100</span></span></li>
                    <li class="memory"><span><img src="./assets/images/icon-memory.svg"> Memory</span> <span class="score"><b>92</b><span>/ 100</span></span></li>
                    <li class="verbal"><span><img src="./assets/images/icon-verbal.svg"> Verbal</span> <span class="score"><b>61</b><span>/ 100</span></span></li>
                    <li class="visual"><span><img src="./assets/images/icon-visual.svg"> Visual</span> <span class="score"><b>72</b><span>/ 100</span></span></li>
                </ul>
            <button>Continue</button>
            </section>
        </section>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Klaudia Czerska</a>.
            </div>
        </footer>
    </body>
</html>
